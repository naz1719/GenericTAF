# To execute this docker-compose yml file use `docker-compose -f <file_name> up`
# Add the `-d` flag at the end for detached execution
version: "3"
services:
  selenium-hub:
    image: selenium/hub:3.141.59-neon
    container_name: selenium-hub
    networks: ['stack']
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.59-neon
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks: ['stack']
  firefox:
    image: selenium/node-firefox:3.141.59-neon
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks: ['stack']
  jenkins:
     image: 'jenkins/jenkins:lts'
     labels:
       kompose.service.type: nodeport
     networks: ['stack']
     ports:
       - '8080:8080'
     volumes:
       - 'jenkins_data:/jenkins_config:rw'
volumes:
  jenkins_data:
    driver: local
networks: {stack: {}}
